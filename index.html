<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="overlay">
        <img src="./images/image-header-desktop.jpg" alt="header image" class="header_desktop">
        <img src="./images/image-header-mobile.jpg" alt="header image" class="header_mobile">
      </div>
      <h1 class="title">
        Get <span class="insights">insights</span> that help your business grow.
      </h1>
      
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="information">
        <h2 class="companies"><span class="count">10k+ </span> COMPANIES</h2>
        <h2 class="templates"><span class="count">314 </span> TEMPLATES</h2>
        <h2 class="queries"><span class="count">12m+ </span> QUERIES</h2>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luka20282" target="_blank">Luka Liluashvili</a>.
    </div>
  </footer>
</body>
</html>
